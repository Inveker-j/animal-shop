<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #6ff542, #59d147);
            padding: 40px;
            text-align: center;
            color: #ffffff;
        }
        .header img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 32px;
            margin: 0;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }
        .content p {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
        }
        .content .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #6ff542;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .content .button:hover {
            background-color: #6ff542;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
            color: #777777;
        }
        .footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://cdn.vectorstock.com/i/1000v/12/10/pet-shop-logo-design-template-vector-36551210.avif" alt="Brand Logo" style="max-width: 100%;">
        <h1>Welcome to Our Community!</h1>
    </div>
    <div class="content">
        <h2>Hello!</h2>
        <p>
            Thank you for joining us. We are delighted to have you as part of our community. Your participation helps us to grow and improve, and we look forward to providing you with the best experience possible.
        </p>
        <a href="#" class="button" th:text="${password}"></a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Brand. All rights reserved.</p>
    </div>
</div>
</body>
</html>
